  - artist: Gavin Bryars
    album: The Sinking Of The Titanic
    year: 1975
    img: img/GavinBryars_1975.jpg
    genre: classical, minimal
    content: The sinking of the Titanic is maybe  the seminal work of Gavin Bryars. A wonderful orchestral piece with strong  influences from minimal and ambient music, yet retaining a classical  orchestral atmosphere. The slow string movements combined with the  suggestion of a sinking ship give a strange soothing feel. The B-side  contains the mesmerizing piece 'Jesus' blood never failed me yet',  consisting of a looping recording of an old british homeless poor man,  expressing his faith in the divine grace with an almost enlightened aura.  It is a simple, yet one of the most wonderful pieces ever made.
    column: 3

