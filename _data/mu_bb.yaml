    img: img/deupree_faint.jpg
    genre: digital 		minimalism, ambient, electronic.
    content: Incessant subtle noise fills the space, while   sunlight enters through the large window and illuminates the grey, but   complex textured wall. It is a music that fits the room, and induces   the occasional hypnoticizing synaesthetic feeling. Texture, an   inherently synaesthetic term when applied to music, is what this music   is about. The subtle field recordings document insignificant sounds,   that are easily neglected in everyday life, however become all the more   enjoyable submerged in the organic drones of this music.
