  - artist: William Basinski
    album: The Disintegration Loops
    year: 2000
    img: img/WilliamBasinski_2000.jpg
    genre: ambient
    content: The Disintegration Loops, was  created out of tape loops Basinski made back in the early 1980s. These  loops held some personal significance to Basinski, a significance he only  touches on in the liner notes and we can only guess at. The tapes were old  and were disintegrating as they played and he recorded them. As he notes in  the liner notes, 'The music was dying.' But he kept recording, documenting  the death of these loops. Basinski lives in Brooklyn, less than a nautical  mile from the World Trade Centers. On September 11, 2001, as he was  completing The Disintegration Loops, he watched these towers disintegrate.  He and his friends went on the roof of his building and played the Loops  over and over, all day long, watching the slow death of one New York and  the slow rise of another, all the while listening to the death of one music  and the creation of another. The rest is history.
    column: 1

