    year: 2006
    img: img/RobertHenke_2006.jpg
    genre: ambient, drone, electronic
    content: A phenomenal listening experience, otherworldly drones from a bunch of 'Buddha machines'.  Henke - The FM3 Buddha Machine is a low-fi loop playing device containing nine pre-recorded loops which cannot be changed by the user. Due to manufacturing imperfections, individual machines play the loops with a slightly different sound, pitch and duration. The built-in playbackcircuit, with its low sampling rate and bit resolution, produces a very rough sound, similar to ancient computer games or talking toys. Rich, spacious textures and moving echoes occur when many of these machines are played at the same time.
