---
layout: default
---

<script src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" type="text/javascript" ></script>
<script type="text/x-mathjax-config"> MathJax.Hub.Config({ TeX: { equationNumbers: { autoNumber: "AMS" } } }); </script>
<script type="text/x-mathjax-config">
  MathJax.Hub.Config({
    tex2jax: {
      inlineMath: [ ['$','$'], ["\\(","\\)"] ],
      processEscapes: true
    }
  });
</script>

<!-- POSTS -->
<div class="w3-col s12 m9 l4 w3-padding vb-posts">
    {{ content }}
</div>
<div class="w3-col s12 m9 l4 w3-padding vb-posts">
    <center><img src="{{ "/assets/misc/schapen.jpg" | absolute_url }} " width='100%'></center>
</div>
<div class="w3-col s12 m9 l9 w3-padding vb-posts">
  {% if site.posts.size > 0 %}
    {% for post in site.posts %}
      {% assign date_format = site.minima.date_format | default: "%b %2d, %Y" %}
      <li>{{ post.date | date: date_format }} | <a href="{{ post.url | relative_url }}">{{ post.title | escape | truncate: 70}}</a></li>
      {% endfor %}
  {% endif %}
</div>
